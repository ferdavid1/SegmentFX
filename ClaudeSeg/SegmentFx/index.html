<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegmentFx</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/CSInterface.js"></script>
</head>
<body>

    <div class="container">

        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingMessage"></p>
        </div>

        <h1>Video Segmentation</h1>

        <button id="testExtendScriptButton">Test ExtendScript</button>
        <div id="testResult"></div>

<!--         <script>
            console.log("Extension loaded successfully!");
            var csInterface = new CSInterface();
            document.getElementById("testButton").addEventListener("click", function() {
                csInterface.evalScript("sayHello()", function(result) {
                    alert(result);
                });
            });
        </script> -->

        <button id="openLogButton">Open Log File</button>
        
        <h2>Auto Segmentation</h2>
        <input type="number" id="objectCountInput" min="1" value="1">
        <button id="autoSegmentButton">Auto Segment</button>
        
        <h2>Manual Segmentation</h2>
        <button id="manualSegmentButton">Manual Segment</button>
        <button id="clearCanvasButton">Clear Canvas</button>
        
        <h2>Apply Effects</h2>
        <div>
            <label for="trackIndexInput">Track Index:</label>
            <input type="number" id="trackIndexInput" placeholder="Track Index" value="0" min="0">
        </div>
        <div>
            <label for="clipIndexInput">Clip Index:</label>
            <input type="number" id="clipIndexInput" placeholder="Clip Index" value="0" min="0">
        </div>
    
        <select id="effectList" multiple></select>
        <button id="addEffectButton">Add Effect</button>
        
        <div id="effectStack"></div>
        
        <button id="applyEffectsButton">Apply Effects</button>
        
        <div id="statusMessage"></div>
    </div>

    <div class="container">
        <h2>Project Details</h2>
        <p>Name: <span id="projectName"></span></p>
        <p>Path: <span id="projectPath"></span></p>
        <p>Sequences: <span id="sequenceCount"></span></p>
        
        <h2>Sequence Details</h2>
        <p>Name: <span id="sequenceName"></span></p>
        <p>Framerate: <span id="sequenceFramerate"></span></p>
        <p>Duration: <span id="sequenceDuration"></span></p>
        <p>Video Tracks: <span id="videoTrackCount"></span></p>
        <p>Audio Tracks: <span id="audioTrackCount"></span></p>
        
        <button id="refreshDetailsButton">Refresh Details</button>
    </div>

    <script src="js/host_communication.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
