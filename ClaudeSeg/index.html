Copy<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Segmentation Extension</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Segmentation</h1>
        
        <h2>Auto Segmentation</h2>
        <input type="number" id="objectCountInput" min="1" value="1">
        <button id="autoSegmentButton">Auto Segment</button>
        
        <h2>Manual Segmentation</h2>
        <canvas id="drawingCanvas" width="400" height="300"></canvas>
        <button id="manualSegmentButton">Manual Segment</button>
        <button id="clearCanvasButton">Clear Canvas</button>
        
        <h2>Apply Effect</h2>
        <select id="effectSelect"></select>
        <input type="number" id="clipIndexInput" placeholder="Clip Index">
        <input type="number" id="trackIndexInput" placeholder="Track Index">
        <button id="applyEffectButton">Apply Effect</button>
        
        <div id="statusMessage"></div>
    </div>

    <div class="container">
        <h2>Project Details</h2>
        <p>Name: <span id="projectName"></span></p>
        <p>Path: <span id="projectPath"></span></p>
        <p>Sequences: <span id="sequenceCount"></span></p>
        
        <h2>Sequence Details</h2>
        <p>Name: <span id="sequenceName"></span></p>
        <p>Framerate: <span id="sequenceFramerate"></span></p>
        <p>Duration: <span id="sequenceDuration"></span></p>
        <p>Video Tracks: <span id="videoTrackCount"></span></p>
        <p>Audio Tracks: <span id="audioTrackCount"></span></p>
        
        <button id="refreshDetailsButton">Refresh Details</button>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/host_communication.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
